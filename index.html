<!DOCTYPE html>
<html>
<head>
	<title>Library</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="container bg-light px-0">
  <header class="col-md-12 bg-dark text-light py-2 px-4 d-flex align-items-center justify-content-between">
		<h1>My Library</h1>
		<button class ="btn btn-primary rounded-pill" id="form-toggle-btn" data-toggle="button" aria-pressed="false" autocomplete="off">New Book</button>
  </header>
	<section class="row mx-0">
		<div id = "new-book-form-container" class="py-4 w-100 border d-none">
			<form  id="new-book-form" class="form-inline justify-content-center">
			  <div class="form-group px-2">
			    <label class="px-1" for="author-input">Author</label>
			    <input type="text" class="form-control" id="author-input" required="true">
			  </div>
			  <div class="form-group px-2">
			    <label class="px-1" for="title">Title</label>
			    <input type="text" class="form-control" id="title" required="true">
			  </div>
			  <div class="form-group px-2">
			    <label class="px-1" for="pages">Pages</label>
			    <input type="number" class="form-control" id="pages" required="true">
			  </div>
			  <div class="form-group px-2">
					<input type="checkbox" class="form-control" id="read">
			    <label class="px-1" for="read">Read?</label>
			  </div>
				<button id = "add-book" class="btn btn-primary rounded-pill">Add Book</button>
			</form>
		</div>
	</section>
	<section class ="book-section">
    <h2 class="text-center py-3">Books</h2>
    <div class="book-list row">
    </div>
  </section>
  <script type="module" src="js/script.js"></script>  

</body>
</html>
